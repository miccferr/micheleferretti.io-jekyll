---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>


  <div class="entry">
    {{ content }}
    <br>
    {% if page.proj-url-bool == true %}
      <a href="{{ page.proj-url }}"  target="_blank">View Project Site <i class="fa fa-external-link"></i></a>
    {% endif %}
    <br>
    {% include gallery.html %}
  </div>


  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
